<div style="text-align:center;">
  <div *ngIf="startGame" style="display:flex">
    <div class="score">Vitórias {{this.players[0].heroName}}: {{this.players[0].wins}}</div>
    <div class="score">Empates: {{draw}}</div>
    <div class="score">Vitórias {{this.players[1].heroName}}: {{this.players[1].wins}}</div>
    </div>
  <section class=game>
        <div class="card">
            <div class="wrapper fadeInDown">
                <div id="formContent">
                  <!-- Tabs Titles -->
                  <!-- Icon -->
                  <div class="fadeIn first">
                    <img [src]="players[0].heroImg ? players[0].heroImg : '../../../assets/login-icon-svg.png'" id="icon" alt="User Icon" />
                  </div>
                  <!-- Login Form -->
                    <input type="text"  [disabled]="players[0].ready"  class="fadeIn second" [(ngModel)]="players[0].heroName" (focusout)="getHero(players[0])" placeholder="Digite o nome do seu personagem">
                </div>
                <div *ngIf="startGame" class="xo">{{this.players[0].isPlayOne ? 'X' : 'O'}}</div>
              </div>
        </div>
        <div class="board" id="board">   
            <div *ngFor="let square of board; let i = index" class="square" (click)="select(i)">
              <span class="nought" *ngIf="board[i] === 0" [id]="'sq'+(i)">O</span>
              <span class="cross" *ngIf="board[i] === 1" [id]="'sq'+(i)">X</span>
            </div>
        </div>
        <div class="card">
          <div class="wrapper fadeInDown">
              <div id="formContent">
                <!-- Tabs Titles -->
                <!-- Icon -->
                <div class="fadeIn first">
                  <img [src]="players[1].heroImg ? players[1].heroImg : '../../../assets/login-icon-svg.png'" id="icon" alt="User Icon" />
                </div>
            
                <!-- Login Form -->
                  <input type="text" [disabled]="players[1].ready" class="fadeIn second" [(ngModel)]="players[1].heroName" (focusout)="getHero(players[1])" placeholder="Digite o nome do seu personagem">
              </div>
              <div *ngIf="startGame" class="xo">{{this.players[1].isPlayOne ? 'X' : 'O'}}</div>
            </div>
      </div>
    <!-- the board for display -->
    </section>

    <!-- reset button -->
    <button type="reset" id="restart" (click)="reset()"> Reiniciar</button>
    </div>
